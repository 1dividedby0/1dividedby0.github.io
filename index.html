  <head>
    <meta charset="utf-8">
    <title>BLUFFNet</title>

  <body>
    <h1 id="title">BLUFFNet: for Objective News</h1>
    <!-- <input type="text" placeholder="Enter a link to an article (only works with CNN articles at the moment)" id="textfield" value="" /> -->
    <!-- <br/> -->
    <!-- <button id="eval" onclick="submitMe()">Evaluate</button> -->
    <p id="date"></p>
    <p id='mostsubj'></p>
    <input type="text" placeholder="What's new?" id="textfield" value="" />
    <script>
      var input = document.getElementById("textfield");
      input.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
         event.preventDefault();
         document.getElementById("eval").click();
        }
      });
    </script>
    <br/>
    <button id="eval" onclick="search()">Search!</button>

    <div style="position: absolute; left: 2%; top: 36%;">
        <label class="left">Include Biased Articles</label>
        <input type="checkbox" id="subjcheckbox"/>
    </div>

    <div style="position: absolute; left: 12%; top: 36%;">
        <label class="left">Include Unbiased Articles</label>
        <input type="checkbox" id="objcheckbox"/>
    </div>

    <script>
      subjcheckbox = document.getElementById('subjcheckbox');
      objcheckbox = document.getElementById('objcheckbox');

      subjcheckbox.addEventListener('change', e => {
        updateTable()
      });

      objcheckbox.addEventListener('change', e => {
        updateTable()
      });
    </script>

    <div id="container"></div>
    <div id="container_subj"></div>
  </body>
